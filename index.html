<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="login">
        <h1>Olá, jovem. Está pronto para treinar?</h1>
        <p>Digite seu código de acesso abaixo e comece seu projeto!</p>
        <input type="text" placeholder="Digite seu código de acesso aqui"> <br>
        <button id="logar">Acessar</button>
        <button id="contato">Não tem acesso? Entre em contato (clique aqui)</button>
    </div>
</body>

<script>
    const logarButton = document.querySelector("#logar")
    const input = document.querySelector("input")
    const contatoButton = document.querySelector("#contato")

    logarButton.addEventListener("click", function() {

        fetch("database.json")
        .then(res => res.json())
        .then(data => {
            const nome = input.value

            if (nome in data) {
                localStorage.setItem("user", nome)

                setTimeout(function() {
                    window.location.href = "menu.html"
                }, 1000)
            } else {
                alert("Código de acesso inválido!")
            }
        })

    })
</script>

</html>
