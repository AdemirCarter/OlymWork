<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu / OlymCarter</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=League Spartan' rel='stylesheet'>
    <meta name="theme-color" content="#292929">
</head>
<body>
    <div class="cabecario">
        <h2 id="user">Olá, Usuario</h2>
        <p id="date">1 de Janeiro de 2025</p>
    </div>

    <div class="desc">
        <p id="desc">Escolha sua planilha para começar seu treino</p>

        <h3 id="titulo">Plano Personalizado</h3>
    </div>

    <div class="treinos">

        <button class="TreinoA">
            <img src="Assets/treinoA.png" alt="">
        </button>

        <button class="TreinoB">
            <img src="Assets/treinoB.png" alt="">
        </button>

        <button class="TreinoC">
            <img src="Assets/treinoC.png" alt="">
        </button>

        <button class="TreinoD">
            <img src="Assets/treinoD.png" alt="">
        </button>

        <button class="TreinoE">
            <img src="Assets/treinoE.png" alt="">
        </button>
    </div>

    <div class="navbar">
        
        <div>
            <button id="selecionado">
            <img src="https://img.icons8.com/?size=100&id=31197&format=png&color=be1fff" alt="">
            <p>Meu Plano</p>
            </button>

            <button>
                <img src="https://img.icons8.com/?size=100&id=2yC9SZKcXDdX&format=png&color=9d9d9d" alt="">
                <p>Perfil</p>
            </button>

            <button>
                <img src="https://img.icons8.com/?size=100&id=ZOFC5nSr215Y&format=png&color=9d9d9d" alt="">
                <p>Contato</p>
            </button>
        </div>
        
    </div>
</body>

<script>

    localStorage.setItem("user", "Ademir")

    const user = localStorage.getItem("user")

    document.querySelector("#user").textContent = `Olá, ${user}`

    const treinoA = document.querySelector(".TreinoA")
    const treinoB = document.querySelector(".TreinoB")
    const treinoC = document.querySelector(".TreinoC")
    const treinoD = document.querySelector(".TreinoD")
    const treinoE = document.querySelector(".TreinoE")

    function treino(qual) {

        window.location.href = `${qual}.html`

    }

    treinoA.addEventListener("click", () => treino("treinoA"))
    treinoB.addEventListener("click", () => treino("treinoB"))
    treinoC.addEventListener("click", () => treino("treinoC"))
    treinoD.addEventListener("click", () => treino("treinoD"))
    treinoE.addEventListener("click", () => treino("treinoE"))

</script>

</html>
